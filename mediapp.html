<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation app</title>
    <link rel="stylesheet" href="./mediapp.css">
</head>

<body>
    <div class="app">

        <div class="vid-container">
            <video loop>
                <source src="./video/beach.mp4"
            </video>
        </div>
        <div class="select-time">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>

        </div>
        <div class="song-play">
            <audio class="song">
                <source src="./sounds/rain.mp3">
            </audio>
            <img src="./svg/play.svg" alt="" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>

            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>

            <div class="time-display">0:00</div>
            <div class="replay"><img src="./svg/replay.svg" alt=""></div>
        </div>
        <div class="song-picker">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg"
                    alt=""></button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg"
                    alt=""></button>
        </div>
    </div>

    <script src="./mediapp.js"></script>
</body>

</html>
